
<app-navbard [isDarkMode]="isDarkMode" (themeToggle)="toggleTheme()"></app-navbard>

<!-- Hero Section -->
<section id="home">
  <app-hero></app-hero>
</section>

<!-- Proyectos Section -->
<section id="proyectos" class="bg-white dark:bg-gray-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <app-card-proyectos></app-card-proyectos>
  </div>
</section>

<!-- Stack Tecnológico Section -->
<section id="tecnologias" class="bg-white dark:bg-gray-900">
  <app-stack-tecnologico></app-stack-tecnologico>
</section>

<!-- Footer -->
<app-footer></app-footer>

<!-- BOTÓN DE INFORMACIÓN - SOLO TAILWIND -->
<div class="fixed inset-0 pointer-events-none z-50">
  <!-- Contenedor responsivo centrado -->
  <div class="absolute bottom-4 right-4 sm:bottom-6 sm:right-6 md:bottom-8 md:right-8 pointer-events-auto">
    <div class="relative group">

      <!-- Efecto de pulso de fondo -->
      <div class="absolute inset-0 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-full opacity-20 animate-ping"></div>

      <!-- Botón principal -->
      <button
        type="button"
        (click)="showDevelopmentInfo()"
        class="relative w-14 h-14 sm:w-16 sm:h-16 md:w-18 md:h-18 lg:w-20 lg:h-20
               bg-gradient-to-br from-emerald-500 via-emerald-600 to-emerald-700
               hover:from-emerald-600 hover:via-emerald-700 hover:to-emerald-800
               text-white rounded-full
               shadow-lg shadow-emerald-500/25
               hover:shadow-xl hover:shadow-emerald-500/40
               transform transition-all duration-300 ease-out
               hover:scale-110 hover:-translate-y-1
               active:scale-95 active:translate-y-0
               focus:outline-none focus:ring-4 focus:ring-emerald-300 focus:ring-opacity-50
               dark:focus:ring-emerald-800
               disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none
               group"
        title="Información sobre el desarrollo del portafolio"
        aria-label="Mostrar información del portafolio"
        [disabled]="isAlertVisible"
        [class.animate-pulse]="isButtonLoading">

        <!-- Contenido del botón -->
        <div class="relative flex items-center justify-center h-full">
          <!-- Icono principal -->
          <i class="fas fa-info text-base sm:text-lg md:text-xl lg:text-2xl
                    transform transition-all duration-300 ease-out
                    group-hover:rotate-12 group-hover:scale-110"
             [class.animate-spin]="isButtonLoading"></i>

          <!-- Indicador de "nuevo" -->
          <div class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full
                      border-2 border-white dark:border-gray-800
                      animate-bounce">
            <div class="w-full h-full bg-red-400 rounded-full animate-ping"></div>
          </div>
        </div>

        <!-- Tooltip -->
        <div class="absolute bottom-full right-0 mb-3
                    opacity-0 group-hover:opacity-100
                    transform translate-y-2 group-hover:translate-y-0
                    transition-all duration-300 ease-out
                    pointer-events-none z-10">
          <div class="bg-gray-900 dark:bg-gray-700 text-white text-xs sm:text-sm
                      px-3 py-2 rounded-lg shadow-lg whitespace-nowrap
                      backdrop-blur-sm bg-opacity-90">
            <div class="flex items-center space-x-2">
              <i class="fas fa-code text-emerald-400"></i>
              <span>Info del proyecto</span>
            </div>
            <!-- Flecha del tooltip -->
            <div class="absolute top-full right-4 w-0 h-0
                        border-l-4 border-r-4 border-t-4
                        border-transparent border-t-gray-900 dark:border-t-gray-700"></div>
          </div>
        </div>
      </button>

      <!-- Anillos de expansión -->
      <div class="absolute inset-0 rounded-full
                  border-2 border-emerald-400 opacity-0
                  scale-100 group-hover:scale-125 group-hover:opacity-30
                  transition-all duration-500 ease-out pointer-events-none"></div>
      <div class="absolute inset-0 rounded-full
                  border border-emerald-300 opacity-0
                  scale-100 group-hover:scale-150 group-hover:opacity-20
                  transition-all duration-700 ease-out pointer-events-none"></div>
    </div>
  </div>
</div>

<!-- Componente de Alert -->
<app-alert
  *ngIf="currentAlert && isAlertVisible"
  [config]="currentAlert"
  [isVisible]="isAlertVisible"
  (actionClicked)="onAlertAction($event)"
  (closed)="onAlertClosed($event)">
</app-alert>
