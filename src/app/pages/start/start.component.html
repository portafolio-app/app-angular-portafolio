<section class="screen-container" [class.visible]="isVisible">


  <!-- Fondo con gradiente moderno -->
  <div class="background-gradient"></div>

  <!-- Canvas Three.js para partículas -->
  <canvas #threeCanvas class="three-canvas"></canvas>

  <!-- Texto principal con letras individuales -->
  <div class="main-content" #mainContent>
    <h1 class="logo-title">
      <span class="letter" style="--delay: 0.1s">J</span>
      <span class="letter" style="--delay: 0.2s">C</span>
      <span class="letter" style="--delay: 0.3s">V</span>
      <span class="letter space" style="--delay: 0.4s"> </span>
      <span class="letter" style="--delay: 0.5s">C</span>
      <span class="letter" style="--delay: 0.6s">O</span>
      <span class="letter" style="--delay: 0.7s">D</span>
      <span class="letter" style="--delay: 0.8s">E</span>
    </h1>

    <!-- Línea decorativa -->
    <div class="decorative-line"></div>

    <!-- Subtítulo -->
    <p class="subtitle">Development Studio</p>
  </div>

  <!-- Scroll Down Hint -->
  <div class="scroll-hint" #scrollHint>
    <div class="mouse-icon">
      <div class="wheel"></div>
    </div>
    <span class="scroll-text">Baja con el mouse</span>
  </div>

</section>
