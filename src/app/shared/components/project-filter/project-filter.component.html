<!-- Project Filter Component - Versión Simplificada -->
<div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-emerald-100 dark:border-emerald-900/30 p-6 mb-8">
  <!-- Filter Header -->
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white flex items-center">
      <div class="w-8 h-8 bg-gradient-to-br from-emerald-500 to-teal-500 rounded-lg flex items-center justify-center mr-3">
        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z"></path>
        </svg>
      </div>
      Filtrar proyectos
    </h3>

    <!-- Clear filters button -->
    <button *ngIf="hasActiveFilters"
      (click)="clearAllFilters()"
      class="group px-3 py-2 text-sm text-emerald-600 hover:text-emerald-700 dark:text-emerald-400 dark:hover:text-emerald-300 font-medium bg-emerald-50 dark:bg-emerald-900/30 hover:bg-emerald-100 dark:hover:bg-emerald-900/50 rounded-lg border border-emerald-200 dark:border-emerald-800 flex items-center transition-all duration-200">
      <svg class="w-4 h-4 mr-1.5 group-hover:rotate-90 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
      Limpiar filtros
    </button>
  </div>

  <!-- Filter Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

    <!-- Search Input -->
    <div class="lg:col-span-2">
      <label class="block text-sm font-medium text-emerald-800 dark:text-emerald-200 mb-2">
        Buscar proyecto
      </label>
      <div class="relative group">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (input)="onSearchChange()"
          placeholder="Buscar por nombre, tecnología o descripción..."
          class="w-full px-4 py-3 pl-11 pr-10 border-2 border-emerald-200 dark:border-emerald-800 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-400 dark:bg-gray-700 dark:text-white transition-all duration-300 hover:border-emerald-300 dark:hover:border-emerald-700 bg-emerald-50/30 dark:bg-emerald-900/10">
        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <button *ngIf="searchQuery"
          (click)="clearSearch()"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 p-1 text-emerald-400 hover:text-emerald-600 dark:hover:text-emerald-300 hover:bg-emerald-100 dark:hover:bg-emerald-900/30 rounded-full transition-all duration-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Technology Filter -->
    <div>
      <label class="block text-sm font-medium text-emerald-800 dark:text-emerald-200 mb-2">
        Tecnología
      </label>
      <div class="relative">
        <select
          [(ngModel)]="selectedTechnology"
          (change)="onTechnologyChange()"
          class="w-full px-4 py-3 border-2 border-emerald-200 dark:border-emerald-800 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-400 dark:bg-gray-700 dark:text-white transition-all duration-300 hover:border-emerald-300 dark:hover:border-emerald-700 bg-emerald-50/30 dark:bg-emerald-900/10 appearance-none cursor-pointer">
          <option value="">Todas las tecnologías</option>
          <option *ngFor="let tech of availableTechnologies" [value]="tech">
            {{ tech }}
          </option>
        </select>
        <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-emerald-500 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </div>
    </div>

    <!-- Featured Filter -->
    <div>
      <label class="block text-sm font-medium text-emerald-800 dark:text-emerald-200 mb-2">
        Tipo de proyecto
      </label>
      <div class="relative">
        <select
          [(ngModel)]="featuredFilter"
          (change)="onFeaturedChange()"
          class="w-full px-4 py-3 border-2 border-emerald-200 dark:border-emerald-800 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-400 dark:bg-gray-700 dark:text-white transition-all duration-300 hover:border-emerald-300 dark:hover:border-emerald-700 bg-emerald-50/30 dark:bg-emerald-900/10 appearance-none cursor-pointer">
          <option value="">Todos los proyectos</option>
          <option value="featured">Solo destacados</option>
          <option value="regular">Solo regulares</option>
        </select>
        <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-emerald-500 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Results counter simple -->
  <div *ngIf="totalCount > 0" class="mt-4 text-center">
    <span class="text-sm font-medium text-emerald-600 dark:text-emerald-400 bg-emerald-100 dark:bg-emerald-900/30 px-3 py-1 rounded-full">
      {{ filteredCount }} de {{ totalCount }} proyectos
    </span>
  </div>
</div>
