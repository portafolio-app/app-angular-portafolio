<nav class="fixed top-0 left-0 w-full z-50 bg-white dark:bg-gray-900 shadow-md h-16 md:h-20 flex items-center transition-all duration-300">
  <div class="max-w-screen-xl w-full flex items-center justify-between px-6 mx-auto">
    <!-- LOGO -->
    <a routerLink="/" class="flex items-center">
      <span class="text-2xl font-bold text-gray-900 dark:text-white transition-all duration-300">
        JCV Code
      </span>
    </a>

    <!-- Menú de navegación -->
    <div class="hidden md:flex md:items-center md:justify-end md:space-x-8 md:text-lg md:font-medium">
      <ul class="flex flex-row text-lg font-medium space-x-8">
        <li>
          <a routerLink="/"
            class="relative block text-gray-900 dark:text-white hover:text-blue-500 dark:hover:text-blue-400 transition-all duration-300 text-center">
            Home
            <span
              class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-500 dark:bg-blue-400 transition-all duration-300 hover:w-full"></span>
          </a>
        </li>
        <li>
          <a routerLink="/proyectos"
            class="relative block text-gray-900 dark:text-white hover:text-blue-500 dark:hover:text-blue-400 transition-all duration-300 text-center">
            Proyectos
            <span
              class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-500 dark:bg-blue-400 transition-all duration-300 hover:w-full"></span>
          </a>
        </li>
        <li>
          <a routerLink="/about"
            class="relative block text-gray-900 dark:text-white hover:text-blue-500 dark:hover:text-blue-400 transition-all duration-300 text-center">
            Sobre mí
            <span
              class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-500 dark:bg-blue-400 transition-all duration-300 hover:w-full"></span>
          </a>
        </li>
        <li>
          <a routerLink="/services"
            class="relative block text-gray-900 dark:text-white hover:text-blue-500 dark:hover:text-blue-400 transition-all duration-300 text-center">
            Servicios
            <span
              class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-500 dark:bg-blue-400 transition-all duration-300 hover:w-full"></span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Contenedor derecho: Botón de cambio de tema y menú móvil -->
    <div class="flex items-center space-x-4">
      <!-- Botón menú móvil -->
      <button (click)="toggleMenu()" id="menu-toggle" aria-label="Abrir menú"
        class="md:hidden text-gray-600 dark:text-gray-400 p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition-all duration-300">
        <svg *ngIf="!isMenuOpen" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
        <svg *ngIf="isMenuOpen" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <!-- Botón de cambio de tema -->
      <button (click)="toggleTheme()" aria-label="Cambiar tema"
        class="text-gray-600 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-800 p-2 rounded-lg transition-all duration-300">
        <svg *ngIf="isDarkMode" class="w-6 h-6 transition-all duration-300 ease-in-out" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 2v2m0 16v2m10-10h-2M4 12H2m15.071-7.071l-1.414 1.414M6.343 17.657l-1.414 1.414M17.657 17.657l1.414 1.414M6.343 6.343L4.929 4.929M12 6a6 6 0 100 12 6 6 0 000-12z">
          </path>
        </svg>
        <svg *ngIf="!isDarkMode" class="w-6 h-6 transition-all duration-300 ease-in-out" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 12.79A9 9 0 1111.21 3 7 7 0 1021 12.79z"></path>
        </svg>
      </button>
    </div>

    <!-- Menú móvil -->
    <div [ngClass]="{'hidden': !isMenuOpen, 'md:hidden': true}" id="navbar"
      class="absolute top-full left-0 w-full bg-white dark:bg-gray-900 flex flex-col items-center space-y-4 transition-all duration-300 border-t border-gray-200 dark:border-gray-700 shadow-lg">
      <ul class="flex flex-col text-lg font-medium w-full space-y-4">
        <li>
          <a routerLink="/"
            class="relative block text-gray-900 dark:text-white hover:text-blue-500 dark:hover:text-blue-400 transition-all duration-300 text-center">
            Home
          </a>
        </li>
        <li>
          <a routerLink="/proyectos"
            class="relative block text-gray-900 dark:text-white hover:text-blue-500 dark:hover:text-blue-400 transition-all duration-300 text-center">
            Proyectos
          </a>
        </li>
        <li>
          <a routerLink="/about"
            class="relative block text-gray-900 dark:text-white hover:text-blue-500 dark:hover:text-blue-400 transition-all duration-300 text-center">
            Sobre mí
          </a>
        </li>
        <li>
          <a routerLink="/services"
            class="relative block text-gray-900 dark:text-white hover:text-blue-500 dark:hover:text-blue-400 transition-all duration-300 text-center">
            Servicios
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
