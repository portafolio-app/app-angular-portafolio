<!-- Navbar completamente responsivo -->
<nav
 class="fixed top-0 left-0 w-full z-50 bg-gray-50/95 dark:bg-gray-900/95 backdrop-blur-lg border-b border-gray-200/50 dark:border-gray-700/50 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-3 sm:px-4 md:px-6 lg:px-8">
    <div class="flex items-center justify-between h-14 sm:h-16 md:h-18">

      <!-- Logo responsivo -->
      <div class="flex items-center min-w-0 flex-shrink-0">
        <a (click)="navigateToPage('/home')"
          class="group flex items-center space-x-2 sm:space-x-3 hover:scale-105 transition-transform duration-300 cursor-pointer">
          <!-- Icono circular -->
          <div
            class="w-8 h-8 sm:w-10 sm:h-10 bg-gradient-to-br from-green-500 to-emerald-600 rounded-xl flex items-center justify-center shadow-lg group-hover:shadow-green-500/25 transition-all duration-300">
            <span class="text-white font-bold text-xs sm:text-sm">JC</span>
          </div>
          <!-- Texto del logo responsivo -->
          <span
            class="text-lg sm:text-xl font-bold text-gray-900 dark:text-white group-hover:text-green-600 dark:group-hover:text-green-400 transition-colors duration-300 truncate">
            <span class="hidden xs:inline">Jorge Castillo</span>
            <span class="xs:hidden">Jcv Code</span>
          </span>
        </a>
      </div>

      <!-- Navegación desktop (oculta en móvil) -->
      <div class="hidden md:flex md:items-center md:space-x-1 lg:space-x-2">
        <nav class="flex space-x-1">
          <!-- Home (sección) -->
          <button (click)="scrollToSection('home')"
            class="group relative px-3 lg:px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 hover:bg-green-50 dark:hover:bg-green-900/20 transition-all duration-300 font-medium text-sm lg:text-base cursor-pointer">
            <i class="fas fa-home mr-1 lg:mr-2 text-sm group-hover:scale-110 transition-transform duration-300"></i>
            Home
          </button>

          <!-- Proyectos (sección) -->
          <button (click)="scrollToSection('proyectos')"
            class="group relative px-3 lg:px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 hover:bg-green-50 dark:hover:bg-green-900/20 transition-all duration-300 font-medium text-sm lg:text-base cursor-pointer">
            <i class="fas fa-folder mr-1 lg:mr-2 text-sm group-hover:scale-110 transition-transform duration-300"></i>
            Proyectos
          </button>

          <!-- Tecnologías (sección) -->
          <button (click)="scrollToSection('tecnologias')"
            class="group relative px-3 lg:px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 hover:bg-green-50 dark:hover:bg-green-900/20 transition-all duration-300 font-medium text-sm lg:text-base cursor-pointer">
            <i class="fas fa-cogs mr-1 lg:mr-2 text-sm group-hover:scale-110 transition-transform duration-300"></i>
            Tecnologías
          </button>

         
        </nav>
      </div>

      <!-- Controles derecha (tema + menú móvil) -->
      <div class="flex items-center space-x-1 sm:space-x-2">

        <!-- Toggle de tema responsivo -->
        <button (click)="toggleTheme()" aria-label="Cambiar tema"
          class="group p-2 sm:p-2.5 rounded-xl bg-gray-100 dark:bg-gray-800 hover:bg-green-100 dark:hover:bg-green-900/30 transition-all duration-300 hover:scale-105">
          <!-- Sol (modo claro) -->
          <svg *ngIf="!isDarkMode"
            class="w-4 h-4 sm:w-5 sm:h-5 text-gray-600 group-hover:text-green-600 transition-all duration-300 group-hover:rotate-180"
            fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 2v2m0 16v2m10-10h-2M4 12H2m15.071-7.071l-1.414 1.414M6.343 17.657l-1.414 1.414M17.657 17.657l1.414 1.414M6.343 6.343L4.929 4.929M12 6a6 6 0 100 12 6 6 0 000-12z">
            </path>
          </svg>
          <!-- Luna (modo oscuro) -->
          <svg *ngIf="isDarkMode"
            class="w-4 h-4 sm:w-5 sm:h-5 text-gray-300 group-hover:text-green-400 transition-all duration-300 group-hover:rotate-12"
            fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12.79A9 9 0 1111.21 3 7 7 0 1021 12.79z">
            </path>
          </svg>
        </button>

        <!-- Botón menú móvil mejorado -->
        <button (click)="toggleMenu($event)" id="menu-toggle" type="button"
          [attr.aria-label]="isMenuOpen ? 'Cerrar menú' : 'Abrir menú'" [attr.aria-expanded]="isMenuOpen"
          class="md:hidden group p-2 sm:p-2.5 rounded-xl bg-gray-100 dark:bg-gray-800 hover:bg-green-100 dark:hover:bg-green-900/30 transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900">

          <!-- Hamburger icon -->
          <svg *ngIf="!isMenuOpen"
            class="w-4 h-4 sm:w-5 sm:h-5 text-gray-600 dark:text-gray-300 group-hover:text-green-600 dark:group-hover:text-green-400 transition-colors duration-300"
            fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>

          <!-- Close X icon -->
          <svg *ngIf="isMenuOpen"
            class="w-4 h-4 sm:w-5 sm:h-5 text-gray-600 dark:text-gray-300 group-hover:text-green-600 dark:group-hover:text-green-400 transition-colors duration-300"
            fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Menú móvil completamente responsivo -->
    <div
      [ngClass]="isMenuOpen ? 'opacity-100 visible translate-y-0 max-h-screen' : 'opacity-0 invisible -translate-y-4 max-h-0'"
      class="md:hidden overflow-hidden bg-gray-50/95 dark:bg-gray-900/95 backdrop-blur-md border-b border-gray-200/50 dark:border-gray-700/50 shadow-lg transition-all duration-300 ease-in-out"
      [attr.aria-hidden]="!isMenuOpen">

      <!-- Menú móvil con funciones corregidas -->
      <div class="px-3 sm:px-4 py-4 sm:py-6 space-y-2 sm:space-y-3">
        <!-- Home -->
        <button (click)="scrollToSection('home')"
          class="group flex items-center w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 hover:bg-green-50 dark:hover:bg-green-900/20 transition-all duration-300 text-sm sm:text-base cursor-pointer">
          <i
            class="fas fa-home mr-3 text-green-600 dark:text-green-400 group-hover:scale-110 transition-transform duration-300"></i>
          <span class="font-medium">Home</span>
        </button>

        <!-- Proyectos -->
        <button (click)="scrollToSection('proyectos')"
          class="group flex items-center w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 hover:bg-green-50 dark:hover:bg-green-900/20 transition-all duration-300 text-sm sm:text-base cursor-pointer">
          <i
            class="fas fa-folder mr-3 text-green-600 dark:text-green-400 group-hover:scale-110 transition-transform duration-300"></i>
          <span class="font-medium">Proyectos</span>
        </button>

        <!-- Tecnologías -->
        <button (click)="scrollToSection('tecnologias')"
          class="group flex items-center w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 hover:bg-green-50 dark:hover:bg-green-900/20 transition-all duration-300 text-sm sm:text-base cursor-pointer">
          <i
            class="fas fa-cogs mr-3 text-green-600 dark:text-green-400 group-hover:scale-110 transition-transform duration-300"></i>
          <span class="font-medium">Tecnologías</span>
        </button>


      </div>
    </div>
  </div>
</nav>
