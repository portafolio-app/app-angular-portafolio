<!-- Sección de experiencia con timeline vertical -->
<section id="experiencia" class="py-20 bg-white dark:bg-gray-900">
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Título -->
    <div class="text-center mb-16">
      <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-gray-900 dark:text-white mb-4">
        Mi <span class="text-emerald-600 dark:text-emerald-400">Experiencia</span>
      </h2>
    </div>

    <!-- Timeline vertical -->
    <div class="relative">
      <!-- Línea vertical -->
      <div class="absolute left-0 sm:left-6 h-full w-0.5 bg-emerald-500 dark:bg-emerald-600"></div>

      <!-- Experiencias -->
      <div class="space-y-12">
        <div *ngFor="let exp of experiences; let i = index" class="relative pl-8 sm:pl-16">

          <!-- Punto en la línea de tiempo -->
          <div class="absolute left-0 sm:left-6 transform -translate-x-1/2 w-4 h-4 bg-emerald-600 dark:bg-emerald-400 rounded-full border-4 border-white dark:border-gray-900 z-10"></div>

          <!-- Contenido sin card -->
          <div class="pb-8 border-b border-gray-200 dark:border-gray-700 last:border-0">

            <!-- Header -->
            <div class="flex items-start gap-3 mb-3">
              <i [ngClass]="[getTypeIcon(exp.type)]" class="text-2xl text-emerald-600 dark:text-emerald-400 mt-1"></i>
              <div class="flex-1">
                <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-1">{{ exp.title }}</h3>
                <p class="text-lg text-emerald-600 dark:text-emerald-400 font-semibold mb-2">{{ exp.company }}</p>

                <!-- Período y ubicación -->
                <div class="flex flex-wrap items-center gap-4 text-sm text-gray-600 dark:text-gray-400 mb-3">
                  <div class="flex items-center gap-1.5">
                    <i class="fas fa-calendar"></i>
                    <span>{{ exp.period }}</span>
                  </div>
                  <div class="flex items-center gap-1.5">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>{{ exp.location }}</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Descripción -->
            <p class="text-gray-700 dark:text-gray-300 mb-4 leading-relaxed">{{ exp.description }}</p>

            <!-- Logros -->
            <div class="mb-4">
              <h4 class="text-sm font-semibold text-gray-900 dark:text-white mb-3 uppercase tracking-wide">
                Logros Destacados
              </h4>
              <ul class="space-y-2.5">
                <li *ngFor="let achievement of exp.achievements"
                    class="flex items-start gap-3 text-gray-600 dark:text-gray-400">
                  <i class="fas fa-chevron-right text-emerald-600 dark:text-emerald-400 mt-1.5 text-xs flex-shrink-0"></i>
                  <span>{{ achievement }}</span>
                </li>
              </ul>
            </div>

            <!-- Tecnologías -->
            <div>
              <h4 class="text-sm font-semibold text-gray-900 dark:text-white mb-3 uppercase tracking-wide">
                Tecnologías
              </h4>
              <div class="flex flex-wrap gap-2">
                <span *ngFor="let tech of exp.technologies"
                      class="text-emerald-600 dark:text-emerald-400 text-sm font-medium">
                  {{ tech }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
